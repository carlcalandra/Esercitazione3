<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Amazon | Homepage</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="bg-dark-nav py-1">
                <img alt="logo" src="assets/logo.png" id="logo"/>
            </nav>
            <nav class="bg-dark" id="nav-menu">
                <ul class="menu-list">
                    <li><a href="#">All</a></li>
                    <li><a href="#">Today's deals</a></li>
                    <li><a href="#">Customer Service</a></li>
                    <li><a href="#">Registry</a></li>
                    <li><a href="#">Gift Cards</a></li>
                    <li><a href="#">Sell</a></li>
                </ul>
            </nav>
        </header>
        <main class="py-1 px-3">
            <a href="#" class="bg-yellow text-center py-1 border-rad-2 my-2 btn" >
                <span>Shop All Holiday Gift Cards</span>
            <a>
            <div id="hero" class="border-rad-5 flex flex-vertical-center flex-align-items-center my-2">
                <h3>Holiday Gift Guides</h3>
                <h4>Be a go-gifter</h4>
            </div>
            <div class="card">
                <div class="card-title">
                    <h4 class="inline">Find the perfect Gift</h4>
                    <span class="mx-2">
                        <a href="#" class="link-blue">Shop now</a>
                    </span>
                </div>
                <div class="bg-white my-1 border-rad-10 flex flex-space-evenly">
                    <div class="img-container border-rad-10">
                        <img src="/assets/img_1.jpg" class="image-medium">
                    </div>
                    <div class="img-container border-rad-10">
                        <img src="/assets/img_2.jpg" class="image-medium">
                    </div>
                    <div class="img-container border-rad-10">
                        <img src="/assets/img_3.jpg" class="image-medium">
                    </div>
                    <div class="img-container border-rad-10">
                        <img src="/assets/img_4.jpg" class="image-medium">
                    </div>
                </div>
            </div>
            <div class="text-center my-3">
                <img src="assets/img_9.png" alt="Other img" class="image-responsive my-1">
                <h4 class="inline">Play the gifting game</h4>
                <span class="mx-2">
                    <a href="#" class="link-blue">Shop gaming</a>
                </span>
            </div>
            <div class="text-center my-3">
                <img src="assets/img_10.png" alt="Other img" class="image-responsive my-1">
                <h4 class="inline">The sound of cheer</h4>
                <span class="mx-2">
                    <a href="#" class="link-blue">Shop audio and accessories</a>
                </span>
            </div>
        </main>
        <footer>
            <a href="#"class="bg-dark text-center py-1 btn" >
                <span>Back to top</span>
            </a>
            <div class="bg-dark-nav text-center py-1">
                <img height="55px" src="assets/logo.png">
            </div>
        </footer>
    </body>
</html>
